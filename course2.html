<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>코스 등록</title>
    <link rel="stylesheet" href="css/course.css" />
  </head>
  <body>
    <!-- app-container가 콘텐츠를 감싸도록 수정 -->
    <div class="app-container" id="wrap">
      <!-- 상단 바 -->
      <div class="header">
        <div class="area-notification">북구</div>
        <div class="app-title">플록플록</div>
        <div class="notification-icon">
          <img src="assets/pictogram/basicBell.png" alt="Notification" />
        </div>
      </div>

      <!-- 코스 등록 -->
      <div class="main-content">
        <h1>코스 등록</h1>
        <div id="course-form">
          <div id="form-section">
            <input type="text" id="title" placeholder="제목" />
            <input type="number" id="max-people" placeholder="1~10경" />
            <textarea id="content" placeholder="코멘트"></textarea>
            <button id="register-button">등록하기</button>
          </div>
        </div>
      </div>

      <!-- 하단 네비게이션 바 -->
      <div class="footer">
        <div class="nav-item">
          <a href="course1.html">
            <img src="assets/pictogram/grayRunning.png" alt="Running" />
          </a>
        </div>
        <div class="nav-item">
          <img src="assets/pictogram/grayLightning.png" alt="Energy" />
        </div>
        <div class="nav-item">
          <img src="assets/pictogram/grayRoad.png" alt="Route" />
        </div>
        <div class="nav-item">
          <img src="assets/pictogram/greenUser.png" alt="User" />
        </div>
      </div>
    </div>

    <script src="./js/course2.js"></script>
  </body>
</html>
